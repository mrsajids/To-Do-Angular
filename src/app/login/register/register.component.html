<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <h1>Register</h1>
        <div class="col-md-6">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEma">Name</label>
                    <input type="text" class="form-control" id="inputEma" placeholder="Name" formControlName="name">
                    <div class="errors text-danger" *ngIf="profileForm.controls.name.errors as nameError">
                        <p *ngIf="nameError['required']">Fullname is required</p>
                        <p *ngIf="nameError['minlength']">Should be min 5 char</p>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                        formControlName="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                        formControlName="password">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                    formControlName="address">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                    formControlName="address2">
            </div>

        </div>
        <div class="col-md-6">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" formControlName="city">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" formControlName="state">
                        <option selected>Choose...</option>
                        <option>Value1</option>
                        <option>Value2</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" formControlName="zip">

                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Register</button>
            </div>
            <div class="btn btn-outline-primary btn-sm" (click)="updateNameState()">Update Name</div>
            <div class="btn btn-warning" (click)="getApiCall()">Get Data</div>
        </div>
    </div>
</form>
